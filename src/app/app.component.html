<div class="box">
	<span class="box-wapper">
    <button mat-fab  class="trash-button"
  *ngIf="active" @delete >削除</button>
    <button mat-fab color="" 
    (click)="active = false"
  *ngIf="active" @cancel>  取消 </button>
  </span>
  <span class="box-wapper">
    <button mat-fab color="primary"
    (click)="active = true"
  *ngIf="!active" @edit> 編集 </button>
  </span>
  
</div>
